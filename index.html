<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/81807acdb1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./public/stylesheets/main.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="modal" id="add-modal">
      <form class="add-book-form">
        <div class="topright">
          <button class="close-modal-btn">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <label for="title">Title</label>
        <input type="text" name="title" required />
        <label for="author">Author</label>
        <input type="text" name="author" required />
        <label for="pages-read">Pages Read</label>
        <input type="number" name="progress" />
        <label for="total-pages">Total Pages</label>
        <input type="number" name="total" />
        <button id="add-book-btn" type="submit">
          <i class="fa-solid fa-plus"></i>
        </button>
      </form>
    </div>

    <div class="modal" id="edit-modal">
      <form class="edit-book-form">
        <div class="topright">
          <button class="close-modal-btn">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <label for="title">Title</label>
        <input type="text" name="title" required />
        <label for="author">Author</label>
        <input type="text" name="author" required />
        <label for="pages-read">Pages Read</label>
        <input type="number" name="progress" />
        <label for="total-pages">Total Pages</label>
        <input type="number" name="total" />
        <button id="confirm-edit-book-btn" type="submit">
          <i class="fa-solid fa-check"></i>
        </button>
      </form>
    </div>

    <h1>Library</h1>

    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th class="num">Progress</th>
            <th class="num">Total</th>
          </tr>
        </thead>
        <tbody id="library"></tbody>
      </table>
      <button id="create-book-btn">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
